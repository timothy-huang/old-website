<!doctype html>
<html>

   <head>

     <title>Lists</title>

   </head>

   <body>

      <p>Unordered List:</p>

      <ul>
         <li>Red</li>
         <li>Yellow</li>
         <li>Blue</li>
      </ul>

      <p>Ordered Lists:</p>

   		<ol type="I">
         <li>Red</li>
         <li>Yellow</li>
         <li>Blue</li>
      </ol>

      <ol type="A">
         <li>Red</li>
         <li>Yellow</li>
         <li>Blue</li>
      </ol>

      <ol type="i">
         <li>Red</li>
         <li>Yellow</li>
         <li>Blue</li>
      </ol>

      <ol type="a">
         <li>Red</li>
         <li>Yellow</li>
         <li>Blue</li>
      </ol>

   </body>

</html>
